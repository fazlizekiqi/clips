<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Clips</title>
    <link rel="icon" type="image/x-icon" href="/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="snapActive"></div>
<div class="spacer" style="height:90vh;">
    <div class="slide" style="background:#f9f2e0"><img src="/clips-1.jpg" alt="Clip 1"/></div>
</div>

<div class="flick">
    <div class="slidesPin">
        <div class="slides">
            <div class="slide" style=" background:rgba(248,241,223,255) "><img src="/clips-2.jpg" alt="Clip 1"/></div>
            <div class="slide" style=" background:rgba(248,241,223,255) "><img src="/clips-3.jpg" alt="Clip 2"/></div>
            <div class="slide" style="background: rgba(248,241,223,255)"><img src="/clips-4.jpg" alt="Clip 3"/></div>
            <div class="slide" style="background: rgba(248,241,223,255)"><img src="/clips-5.jpg" alt="Clip 4"/></div>
            <div class="slide" style="background: rgba(248,241,223,255)">
                <img src="/clips-6.jpg" alt="Clip 5"/>
            </div>

        </div>
    </div>

    <div class="flickFakes">
        <div>Fake 1</div>
        <div>Fake 2</div>
        <div>Fake 3</div>
        <div>Fake 4</div>
        <div class="end">5</div>
    </div>
</div>

<div class="spacer" style=" background: rgba(248,241,223,255)">
    <div class="slide">
        <img src="/clips-7.jpg" alt="Clip 5"/>
    </div>

</div>
<div style=" background: rgba(248,241,223,255); display: flex; align-content: center; justify-content: center; padding-bottom: 25px">
    <div class="container">

        <form
                class="fs-form"
                target="_blank"
                action="https://formsubmit.co/clipskosovo25@gmail.com"
                method="POST"
        >
            <div class="fs-field">
                <label class="fs-label" for="name">Your Name</label>
                <input
                        type="text"
                        name="name"
                        id="name"
                        class="fs-input"
                        placeholder="Full Name"
                        required
                />
            </div>

            <div class="fs-field">
                <label class="fs-label" for="email">Email</label>
                <input
                        type="email"
                        name="email"
                        id="email"
                        class="fs-input"
                        placeholder="Email Address"
                        required
                />
                <p class="fs-description">
                    This will help me respond to your query via an email.
                </p>
            </div>

            <div class="fs-field">
                <label class="fs-label" for="message">Message</label>
                <textarea
                        placeholder="Your Message"
                        class="fs-textarea"
                        name="message"
                        id="message"
                        rows="10"
                        required
                ></textarea>
                <p class="fs-description">What would you like to discuss?</p>
            </div>

            <div class="fs-button-group">
                <button type="submit" class="fs-button">Submit</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
